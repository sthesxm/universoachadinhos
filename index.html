  <style>

    .logo-wrap{

    h1{font-size:28px;font-weight:800;margin-bottom:6px;}
    .subtitle{font-size:15px;color:var(--text-main);margin-bottom:10px;}

    /* Vagas + prova social */
    .vacancy-wrap{max-width:600px;margin:4px auto 4px;text-align:center;}
    .vacancy-top{
      font-weight:800;font-size:13px;margin-bottom:6px;color:#555;
      white-space:nowrap;overflow:hidden;text-overflow:ellipsis;
      display:flex;align-items:center;justify-content:center;gap:6px;line-height:1.3;
    }
    .online-dot{
      width:10px;height:10px;border-radius:50%;background:#1e8e3e;display:inline-block;
      animation:pulseDot 1.2s infinite;
    }
    @keyframes pulseDot{0%{transform:scale(1);opacity:1}50%{transform:scale(1.5);opacity:.5}100%{transform:scale(1);opacity:1}}

    .bar{
      width:100%;height:10px;background:#f1f1f1;border:2px solid #ddd;border-radius:999px;position:relative;overflow:hidden;
    }
    .bar>.fill{
      position:absolute;inset:0 100% 0 0;background:linear-gradient(90deg,#ffc107,#9d2e31);
      border-radius:999px;transition:inset .5s ease;
    }

    /* CTA principal */
    .cta-section{text-align:center;margin:10px auto 0;padding:15px;max-width:700px;}
    .cta-btn{
      display:flex;align-items:center;justify-content:center;gap:10px;
      padding:16px 22px;width:100%;border-radius:999px;font-weight:800;font-size:18px;
      background:linear-gradient(180deg,#ff7f7f,#9d2e31);
      color:#fff;border:none;cursor:pointer;
      animation:pulse 1.6s ease-in-out infinite;
      box-shadow:0 10px 25px rgba(255,145,145,.35);
      position:relative;overflow:hidden;
      text-align:center;
    }
    @keyframes pulse{0%,100%{transform:scale(1)}50%{transform:scale(1.06)}}

    /* SETAS GRANDES, MODERNAS (SVG) */
    .svg-arrow{
      width:34px; height:24px; /* tamanho ‚Äúgordinho‚Äù */
      flex:0 0 auto;
      filter: drop-shadow(0 1px 0 rgba(0,0,0,.15));
    }
    .svg-arrow path{ fill:#ffffff; }

    .svg-arrow.left{ animation:nudgeRight 1.4s ease-in-out infinite; }
    .svg-arrow.right{ transform:scaleX(-1); animation:nudgeLeft 1.4s ease-in-out infinite; }

    @keyframes nudgeRight{
      0%,100%{ transform:translateX(0) }
      50%{ transform:translateX(5px) }
    }
    @keyframes nudgeLeft{
      0%,100%{ transform:scaleX(-1) translateX(0) }
      50%{ transform:scaleX(-1) translateX(5px) }
    }

    @media (max-width:420px){

    <div class="subtitle">As melhores promo√ß√µes de casa, cozinha, beleza moda e mais no seu WhatsApp.</div>
  </header>

  <section class="cta-section">
    <div class="vacancy-wrap">
      <div class="vacancy-top">
        <span class="online-dot"></span>+7.500 membros ativos ¬∑ üéØ 1 clique ¬∑ üö´ Sem spam ¬∑ ‚è±Ô∏è Saia quando quiser
      </div>
      <div class="bar"><div class="fill" id="fillBar"></div></div>
    </div>

    <!-- BOT√ÉO PRINCIPAL com SETAS GRANDES SVG -->
    <button id="ctaMain" class="cta-btn" aria-label="Entrar gr√°tis no grupo">
      <!-- seta esquerda (apontando para dentro) -->
      <svg class="svg-arrow left" viewBox="0 0 60 40" aria-hidden="true">
        <!-- duas pe√ßas formam a seta gordinha com ‚Äúentalhe‚Äù, estilo da imagem -->

      <!-- seta direita (espelhada, apontando para dentro) -->

  <script>
    const WHATS_LINK="https://sndflw.com/i/promocaomaximage";
    const START_VACANCIES=24, MIN_VACANCIES=2;
    const fillBar=document.getElementById('fillBar');

    let currentVacancies = parseInt(localStorage.getItem("currentVacancies")) || START_VACANCIES;
    function normalizeDateStr(d){return new Date(d.getFullYear(), d.getMonth(), d.getDate()).toDateString();}
    const todayStr = normalizeDateStr(new Date());
    const lastResetDate = localStorage.getItem("lastResetDate");
    if (lastResetDate !== todayStr) { resetVacancies(); }
    scheduleMidnightReset();

    function resetVacancies(){
      currentVacancies = START_VACANCIES;
      localStorage.setItem("currentVacancies", currentVacancies);
      localStorage.setItem("lastResetDate", normalizeDateStr(new Date()));
      updateVacancyUI();
    }
    function scheduleMidnightReset(){
      const now = new Date();
      const nextMidnight = new Date(now.getFullYear(), now.getMonth(), now.getDate() + 1, 0, 0, 0);
      const msToMidnight = nextMidnight.getTime() - now.getTime();
      setTimeout(() => {
        resetVacancies();
        setInterval(resetVacancies, 24*60*60*1000);
      }, msToMidnight);
    }
    function updateVacancyUI(){
      const filled=(START_VACANCIES-currentVacancies)/(START_VACANCIES-MIN_VACANCIES);
      const pct=Math.max(0,Math.min(1,filled));
      fillBar.style.inset=`0 ${(1-pct)*100}% 0 0`;
    }
    function step(){
      if(currentVacancies<=MIN_VACANCIES) return;
      currentVacancies--;
      localStorage.setItem("currentVacancies", currentVacancies);
      updateVacancyUI();
      if(currentVacancies>MIN_VACANCIES){
        const nextMs=[1000,2000,3000][Math.floor(Math.random()*3)];
        setTimeout(step,nextMs);
      }
    }
    function handleClick(){
      if('vibrate' in navigator) navigator.vibrate(15);
      try{ fbq('track','Lead'); }catch(e){}
      setTimeout(()=>{ window.open(WHATS_LINK,'_blank'); },500);
    }
    document.getElementById('ctaMain').addEventListener('click',handleClick);
    document.getElementById('ctaFooter').addEventListener('click',handleClick);

    window.addEventListener('load',()=>{
      updateVacancyUI();
      if(currentVacancies>MIN_VACANCIES){ setTimeout(step,1000); }
    });
  </script>
